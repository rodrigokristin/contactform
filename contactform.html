<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles-contactform.css">
    <link rel="icon" href="message.png" type="image/icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">

      <!--IMAGE-->
      <div class="image">
        <img src="message.png">
      </div>

      <!--FORM-->
      <div class="contact">
        <h1>Contact Us</h1>
        <form class="contact-form" action="" method="get">

          <div class="form-row">
            <label for="full-name">Full Name</label>
            <input id="full-name" type="text" name="full-name" placeholder="Full Name">
          </div>

          <div class="form-row">
            <label for="Email">Email</label>
            <input id="email" type="email" name="email" placeholder="email@example.com">
          </div>

          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
          </div>

          <div class="form-row">
            <button name="send">Send</button>
          </div>

        </form>

      </div> <!--END FORM-->

    </div><!--END CONTAINER-->
  </body>
</html>
